<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script src="./api.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-info">
        <nav class="navbar navbar-expand">
            <div class="container">
                <a href="#" class="navbar-brand"><img id="logo" src="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png" alt=""></a>
                <h1>My Weather Application</h1>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                        
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <section>
            <h2 class="d-flex justify-content-center">Please select whether you want temperature in celsius or fahrenheit</h2>
            <div class="btn-group d-flex justify-content-end">
                <button id="celsius" class="btn btn-outline-danger" type="click">°C</button>
                <button id="fahrenheit" class="btn btn-outline-warning" type="click">°F</button>
            </div>
        </section><br>
        <section>
            <div id="form-container" class="input-group">
                <form class="form-floating">
                    <input id="location-search" class="form-control" type="text" placeholder="Location here" name="">
                    <label class="form-label" for="location-input">city, zip code, IP adress...</label>
                </form>
                <button id="submit" class="btn btn-primary btn-sm" type="click">Search</button>
                <button class="btn btn-danger" id="clear-button">Clear all</button>
            </div><br>
            <article>
                <div id="weather-info" class="d-flex justify-content-center justify-content-around flex-wrap"></div>
            </article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
